<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #e6e6e6;
        }
        .sort-icon {
            margin-left: 5px;
        }
        .draggable {
            cursor: move;
        }
        .draggable:hover {
            background-color: #f9f9f9;
        }
        .ui-sortable-helper {
            background-color: #e8f4fc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            th, td {
                padding: 8px 5px;
                font-size: 14px;
            }
            button {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Inventory</h1>
        
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="table-responsive">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th data-sort="position"># <i class="fas fa-sort sort-icon"></i></th>
                        <th data-sort="name">Name <i class="fas fa-sort sort-icon"></i></th>
                        <th data-sort="price">Price <i class="fas fa-sort sort-icon"></i></th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsList">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentSort = { field: 'position', order: 'asc' };
            
            // Load products
            function loadProducts() {
                $.get(`/api/products?sort=${currentSort.field}&order=${currentSort.order}`, function(products) {
                    const tbody = $('#productsList');
                    tbody.empty();
                    
                    products.forEach((product, index) => {
                        const row = `
                            <tr class="draggable" data-id="${product.id}">
                                <td>${index + 1}</td>
                                <td>${product.name}</td>
                                <td>$${product.price.toFixed(2)}</td>
                                <td>${product.description || ''}</td>
                                <td class="actions">
                                    <button class="btn-delete" onclick="deleteProduct(${product.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                    
                    // Make rows sortable
                    $("#productsList").sortable({
                        update: function(event, ui) {
                            const order = [];
                            $("#productsList tr").each(function(index) {
                                order.push($(this).data('id'));
                            });
                            
                            $.ajax({
                                url: '/api/products/reorder',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({ order: order }),
                                success: function() {
                                    loadProducts(); // Refresh to update positions
                                }
                            });
                        }
                    }).disableSelection();
                });
            }
            
            // Add new product
            $('#productForm').on('submit', function(e) {
                e.preventDefault();
                
                const productData = {
                    name: $('#name').val(),
                    price: parseFloat($('#price').val()),
                    description: $('#description').val()
                };
                
                $.ajax({
                    url: '/api/products',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(productData),
                    success: function() {
                        $('#productForm')[0].reset();
                        loadProducts();
                    },
                    error: function(xhr) {
                        alert('Error: ' + (xhr.responseJSON?.error || 'Failed to add product'));
                    }
                });
            });
            
            // Sort functionality
            $('th[data-sort]').on('click', function() {
                const field = $(this).data('sort');
                
                if (currentSort.field === field) {
                    currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.field = field;
                    currentSort.order = 'asc';
                }
                
                // Update sort icons
                $('th[data-sort] i').removeClass('fa-sort-up fa-sort-down').addClass('fa-sort');
                const icon = $(this).find('i');
                icon.removeClass('fa-sort').addClass(currentSort.order === 'asc' ? 'fa-sort-up' : 'fa-sort-down');
                
                loadProducts();
            });
            
            // Initial load
            loadProducts();
        });
        
        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: `/api/products/${id}`,
                    method: 'DELETE',
                    success: function() {
                        location.reload();
                    },
                    error: function() {
                        alert('Failed to delete product');
                    }
                });
            }
        }
    </script>
</body>
</html>
